<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39FF14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#050505"/>
  
  <!-- V Letter with glow -->
  <path d="M 25 20 L 50 75 L 75 20 L 85 20 L 55 85 L 45 85 L 15 20 Z" 
        fill="url(#neonGlow)" 
        filter="url(#glow)"
        stroke="#39FF14"
        stroke-width="1"/>
  
  <!-- Circuit lines -->
  <line x1="10" y1="90" x2="30" y2="90" stroke="#39FF14" stroke-width="0.5" opacity="0.5"/>
  <line x1="70" y1="90" x2="90" y2="90" stroke="#39FF14" stroke-width="0.5" opacity="0.5"/>
  <circle cx="30" cy="90" r="1.5" fill="#39FF14" opacity="0.7"/>
  <circle cx="70" cy="90" r="1.5" fill="#39FF14" opacity="0.7"/>
</svg>
